version: '3.8'

services:
  backend:
    build: ./api
    container_name: backend
    env_file: .env
    ports:
      - "${API_PORT}:3000"
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build: ./front
    container_name: frontend
    ports:
      - "${FRONT_PORT}:80"
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: postgres:15
    container_name: db
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - app-network

  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
